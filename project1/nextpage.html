<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 2</title>
    <link rel="stylesheet" href="page.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="note logo.png" alt="not found">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="note.png" class="note">
            <div id="circle">
                <div class="feature one">
                    <img src="one.png">
                    <div>
                        <h1>Welome</h1>
                        <a href="#">Welcome to node</a>
                    </div>
                </div>
                <div class="feature two">
                <img src="two.png" >
                <div>
                    <h1>Node</h1>
                    <a href="index.html">Create your note</a>
                </div>
                </div>
                <div class="feature three">
                    <img src="three.png" >
                    <div>
                        <h1>Reminder</h1>
                        <a href="#">Quick Alert</a>
                    </div>
                </div>
                <div class="feature four">
                    <img src="five.png" >
                    <div>
                        <h1>Smile</h1>
                        <a href="#">Visit Again !! </a>
                    </div>
                </div>
            </div>
       </div>
       <div class="controls">
           <img src="upbutton.png" id="upBtn" >
           <h3>Check Here</h3>
           <img src="upbutton.png" id="downBtn" >
       </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");


        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
</script>
</body>
</html>
